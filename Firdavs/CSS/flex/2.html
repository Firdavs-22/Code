<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flex</title>
    <style>
        .box-block {
            border: black 2px solid;
            display: flex;
            margin-bottom: 1em;
            width: 500px;
            height: 250px;
        }

        .box {
            border: red 1px solid;
            text-align: center;
            line-height: 100px;
        }

        .writing-mode {
            writing-mode: vertical-rl;
        }
    </style>
</head>
<body>

<div class="box-block writing-mode">
    <div class="box">box one</div>
    <div class="box">box two</div>
    <div class="box">box three</div>
</div>



</body>
</html>
