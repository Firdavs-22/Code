<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pascal's Triangle</title>
	<style>
		body {
			overflow-x: scroll;
		}
		#triangle {
			text-align: center;
			display: flex;
			font-family: Consolas;
			align-items: center;
			flex-direction: column;
			flex-wrap: wrap;
		}
		.row {
			display: flex;
			flex-wrap: nowrap;
			
		}
		.number {
			display: inline-block;
			margin: 2px;
			padding: 2px 5px;
			border-radius: 3px;
			background: #eee;
		}
	
	
	</style>
</head>
<body>


<label for="rows">Number of rows:</label>
<input type="number" id="rows" min="1" value="3">
<button id="createTriangle">Generate</button>


<div id="triangle"></div>

<script src="./app.js"></script>
</body>
</html>
