<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        #block{
            background-color: darkmagenta;
            width: 100px;
            height: 100px;
            position: absolute;
            top: 0px;
            left: 0px;
            border-radius: 50%;
            box-shadow: 0px 0px 15px 5px magenta;
            transition: 0.1s linear;
        }
    </style>
</head>
<body>
    <div id="block"></div>

    <script src="app.js"></script>
</body>
</html>
