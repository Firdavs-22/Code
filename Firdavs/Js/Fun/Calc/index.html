<!DOCTYPE html>
<html lang="en">
<!-- Boostrap olish kerak -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dars</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
</head>

<body class="container" style="background-color: darkgray;">
    <div class="row">
        <div class="col-12">
            <br><br><br>
        </div>
    </div>
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <table class="table table-dark table-striped">
                <thead>
                    <tr>
                        <td colspan="5">
                            <input type="text" disabled class="form-control" id="output" style="text-align: right;font-size: 25px;font-weight: bold;" value="0" data-math='0'>
                        </td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <button type="submit" class="btn btn-success operation" data-operation="back">
                                <i class="fas fa-arrow-left"></i>
                            </button>
                        </td>
                        <td>
                            <button type="submit" class="btn btn-success operation" data-operation="clear">
                                <i class="fab fa-cuttlefish"></i>
                            </button>
                        </td>
                        <td>
                            <button type="submit" class="btn btn-success operation" data-operation="invert">
                                <i class="fas fa-plus"></i> <i class="fas fa-minus"></i>
                            </button>
                        </td>
                        <td>
                            <button type="submit" class="btn btn-success operation" data-operation="root">
                                <i class="fas fa-square-root-alt"></i>
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button type="submit" class="btn btn-success operation" data-operation="7">
                                <strong>7</strong>
                            </button>
                        </td>
                        <td>
                            <button type="submit" class="btn btn-success operation" data-operation="8">
                                <strong>8</strong>
                            </button>
                        </td>
                        <td>
                            <button type="submit" class="btn btn-success operation" data-operation="9">
                                <strong>9</strong>
                            </button>
                        </td>
                        <td>
                            <button type="submit" class="btn btn-success operation" data-operation="divide">
                                <i class="fas fa-divide"></i>
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button type="submit" class="btn btn-success operation" data-operation="4">
                                <strong>4</strong>
                            </button>
                        </td>
                        <td>
                            <button type="submit" class="btn btn-success operation" data-operation="5">
                                <strong>5</strong>
                            </button>
                        </td>
                        <td>
                            <button type="submit" class="btn btn-success operation" data-operation="6">
                                <strong>6</strong>
                            </button>
                        </td>
                        <td>
                            <button type="submit" class="btn btn-success operation" data-operation="multiply">
                                <i class="fas fa-times"></i>
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button type="submit" class="btn btn-success operation" data-operation="3">
                                <strong>3</strong>
                            </button>
                        </td>
                        <td>
                            <button type="submit" class="btn btn-success operation" data-operation="2">
                                <strong>2</strong>
                            </button>
                        </td>
                        <td>
                            <button type="submit" class="btn btn-success operation" data-operation="1">
                                <strong>1</strong>
                            </button>
                        </td>
                        <td>
                            <button type="submit" class="btn btn-success operation" data-operation="plus">
                                <i class="fas fa-plus"></i>
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button type="submit" class="btn btn-success operation" data-operation="0">
                                <strong>0</strong>
                            </button>
                        </td>
                        <td>
                            <button type="submit" class="btn btn-success operation" data-operation="point">
                                <strong>.</strong>
                            </button>
                        </td>
                        <td>
                            <button type="submit" class="btn btn-success operation" data-operation="minus">
                                <i class="fas fa-minus"></i>
                            </button>
                        </td>
                        <td>
                            <button type="submit" class="btn btn-success operation" data-operation="equal">
                                <i class="fas fa-equals"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-4"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
